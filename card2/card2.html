<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card2</title>
  <link href="reset.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">

    <div class="card contributors">
        <h2 data-count="10">
          Contributors</h2>
        <div class="body">
          <div class="avatars">
            <img src="https://i.pravatar.cc/64?img=44" />
            <img src="https://i.pravatar.cc/64?img=32" />
            <img src="https://i.pravatar.cc/64?img=18" />
            <img src="https://i.pravatar.cc/64?img=5" />
            <div class="circle">
              <h4>+6</h4>
            </div>
          </div>
        </div>
    </div>

    <div class="card about">
      <h2>About</h2>
      <div class="body">
        <p>Blender addon for reshaping UV selection into </p>
        <div class="about-info">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
            </svg>
          </span>
          <a href="-5445260457171601224_121.jpg" class="link">www.blendermarket.com</a>
        </div>

        <div class="about-info">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>
          </span>
          <p>1.1k stars</p>
        </div>

        <div class="about-info">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </span>
          <p>80 watching</p>
        </div>
      </div>
    </div>

    <div class="card languages">
      <h2>Languages</h2>
      <div class="body">
        <hr class="progress">
        <div class="list">
          <div class="phyton">
            <div class="phyton-circle"></div>
            <h4>Phyton</h4>
          </div>
          <div class="typescript">
            <div class="typescript-circle"></div>
            <h4>Typescript</h4>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
